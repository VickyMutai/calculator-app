<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h2 style="text-align: center;">Calculator Application</h2>
        <table class="calculator">
            <tr>
                <td colspan="3">
                    <input type="text" class="display-box" id="display-box" disabled>
                </td>
                <td>
                    <input type="button" value="C" class="operator" onclick="clearScreen()" id="btn" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="input"  value="1" onclick="display('1')">
                </td>
                <td>
                    <input type="button" class="input" value="2" onclick="display('2')">
                </td>
                <td>
                    <input type="button" class="input" value="3" onclick="display('3')">
                </td>
                <td>
                    <input type="button" value="/" class="operator" onclick="display('/')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="input" value="4" onclick="display('4')">
                </td>
                <td>
                    <input type="button" class="input" value="5" onclick="display('5')">
                </td>
                <td>
                    <input type="button" class="input" value="6" onclick="display('6')">
                </td>
                <td>
                    <input type="button" value="-" class="operator" onclick="display('-')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="input" value="7" onclick="display('7')">
                </td>
                <td>
                    <input type="button" class="input" value="8" onclick="display('8')">
                </td>
                <td>
                    <input type="button" class="input" value="9" onclick="display('9')">
                </td>
                <td>
                    <input type="button" value="+" class="operator" onclick="display('+')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="."  class="operator" onclick="display('.')">
                </td>
                <td>
                    <input type="button" class="input" value="0" onclick="display('0')">
                </td>
                <td>
                    <input type="button" value="=" class="operator" onclick="calculate()" id="calculate">
                </td>
                <td>
                    <input type="button" value="*" class="operator" onclick="display('*')">
                </td>
            </tr>        
        </table>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
